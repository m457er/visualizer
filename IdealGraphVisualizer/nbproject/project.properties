auxiliary.org-netbeans-modules-apisupport-installer.pack200-enabled=false
auxiliary.org-netbeans-spi-editor-hints-projects.perProjectHintSettingsFile=nbproject/cfg_hints.xml
modules=\
    ${project.org.graalvm.visualizer.graph}:\
    ${project.org.graalvm.visualizer.coordinator}:\
    ${project.org.graalvm.visualizer.filter}:\
    ${project.org.graalvm.visualizer.hierarchicallayout}:\
    ${project.org.graalvm.visualizer.layout}:\
    ${project.org.graalvm.visualizer.controlflow}:\
    ${project.org.graalvm.visualizer.data}:\
    ${project.org.graalvm.visualizer.view}:\
    ${project.org.graalvm.visualizer.bytecodes}:\
    ${project.org.graalvm.visualizer.difference}:\
    ${project.org.graalvm.visualizer.settings}:\
    ${project.org.graalvm.visualizer.util}:\
    ${project.org.graalvm.visualizer.svg}:\
    ${project.com.sun.hotspot.connection}:\
    ${project.org.graalvm.visualizer.filterwindow}:\
    ${project.org.graalvm.visualizer.selectioncoordinator}:\
    ${project.org.graalvm.visualizer.graal}
project.com.sun.hotspot.connection=NetworkConnection
project.org.graalvm.visualizer.bytecodes=Bytecodes
